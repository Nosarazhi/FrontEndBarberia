<header>
  <h1>Barber√≠a El Corte Perfecto</h1>
  <nav>
    <ul>
      <li><a routerLink="/">Inicio</a></li>
    </ul>
  </nav>
</header>
<section class="turnos">

    <section class="turnos">
        <form (ngSubmit)="reservarTurno()">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" [(ngModel)]="fecha" name="fecha" required>
          </div>
          <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" [(ngModel)]="hora" name="hora" min="09:00" max="19:00" required>
          </div>
          <button type="submit">Reservar turno</button>
        </form>
        <ul>
            <li *ngFor="let turno of turnos">{{ turno }}</li>
        </ul>
      </section>
